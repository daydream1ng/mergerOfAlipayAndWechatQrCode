{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'hello/styles.css' %}" />

    </div>
    <div class="footer">
        <img src="../../static/zeyicheng.jpg" class="logo-img">
    </div>
</body>


</html>
